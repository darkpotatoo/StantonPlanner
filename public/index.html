<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stanton Planner — Assignments</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Stanton Planner — Assignments</h1>

    <section class="card">
      <h2>Submit an assignment</h2>
      <form id="assignmentForm">
        <label>
          Title
          <input name="assignment_title" required />
        </label>

        <label>
          Teacher
          <input name="teacher_name" required />
        </label>

        <label>
          Class
          <input name="class_name" required />
        </label>

        <label>
          Day type
          <select name="day_type" required>
            <option value="">Select</option>
            <option value="A">A</option>
            <option value="B">B</option>
          </select>
        </label>

        <label>
          Due date
          <input name="due_date" type="date" required />
        </label>

        <div class="form-actions">
          <button type="submit">Submit</button>
          <button type="reset" id="resetBtn" class="muted">Reset</button>
        </div>

        <div id="formMessage" class="message"></div>
      </form>
    </section>

    <section class="card">
      <h2>View assignments</h2>
      <form id="filterForm" class="filters">
        <label>
          Teacher
          <input name="teacher_name" placeholder="exact match or leave blank" />
        </label>

        <label>
          Class
          <input name="class_name" placeholder="exact match or leave blank" />
        </label>

        <label>
          Day type
          <select name="day_type">
            <option value="">Any</option>
            <option value="A">A</option>
            <option value="B">B</option>
          </select>
        </label>

        <div class="form-actions">
          <button id="filterBtn" type="button">Load</button>
          <button id="clearFilterBtn" type="button" class="muted">Clear</button>
        </div>
      </form>

      <div id="listMessage" class="message"></div>

      <div class="table-wrap">
        <table id="assignmentsTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Teacher</th>
              <th>Class</th>
              <th>Day</th>
              <th>Due date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
